---
layout: default
---

<div class="flex flex-col color-white container max-w-7xl mx-auto gap-3 pt-10">
    {% for rule in site.rules %}

    <details class="w-full markdown play rounded-xl p-6 bg-black bg-opacity-30">
        <summary class="playfair text-4xl color-gold">
            {{ rule.title }}
        </summary>

        <p class="play pt-3 color-white">
            {{ rule.content }}
        </p>
    </details>

    {% endfor %}
</div>
