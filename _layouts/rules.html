---
layout: default
---

<div class="flex flex-col color-white container max-w-7xl mx-auto gap-3 pt-10">
    {% for rule in site.rules %}

    <details class="w-full animScaleFadeIn markdown play color-white rounded-xl p-6 bg-black bg-opacity-30">
        <summary class="playfair text-2xl color-gold">
            {{ rule.title }}
        </summary>
        <div>
            <div>
                <div class="mb-3"></div>
                {{ rule.content }}
            </div>
        </div>
    </details>

    {% endfor %}
</div>
