---
layout: default
---

<div class="flex container mx-auto pt-10 justify-center">
    {% for rule in site.rules %}

    <details class="w-full m-3 play rounded-xl p-6 bg-black bg-opacity-30">
        <summary class="playfair text-4xl color-gold">
            {{ rule.title }}
        </summary>

        <p class="play pt-3 color-white">
            {{ rule.content }}
        </p>
    </details>

    {% endfor %}
</div>
